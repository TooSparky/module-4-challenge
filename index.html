<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Quiz on Fundamentals</title>
        <link rel="stylesheet" href="./Develop/styles.css" />
    </head>
    <body>
        <!-- Header Section -->
        <header class="header-wrapper">
            <nav class="navbar">
                <!-- Unique IDs for JavaScript -->
                <a id="high-scores" href="scores-page.html">View Highscores</a>

                <h2 id="timer">Time: <span id="count">75</span></h2>
            </nav>
        </header>

        <!-- Main Section -->
        <main class="main">
            <section class="section-wrapper">
                <h1 id="h1">Coding Quiz Challenge</h1>

                <p id="p">
                    Try to answer as many JavaScript fundamentals questions as you can within the time limit. 
                    Remember that your score will depend on answering the questions correctly for the highest score.
                </p>

            </section>
        </main>

        <!-- Button Section -->
        <section class="btn-wrapper">
            <button id="button" class="btn hide">Start Quiz</button>
            <button id="button-next" class="btn hide next-question"></button>
        </section>

        <!-- Link to JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

        <!-- Linked JavaScript -->
        <script src="./Develop/script.js"></script>
    </body>
</html>
